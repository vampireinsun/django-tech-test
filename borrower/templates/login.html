{% extends "base.html" %}

{% block inhead %}
    <title>Login</title>
{% endblock %}

{% block content %}

<h1>Login to Growth Street System</h1>

<form id="login_form" method="post" action="/borrower/login/">
    {% csrf_token %}
    <p>Username: <input type="text" name="username" value="" size="50" /></p>
    <p>Password: <input type="password" name="password" value="" size="50" /></p>
    <p> <input type="submit" value="submit" /></p>
</form>

{# Assumes you setup the password_reset view in your URLconf #}
<p><a href="/borrower/register/">Register Here</a></p>

{% endblock %}
